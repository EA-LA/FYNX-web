<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password — FYNX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --stroke2: rgba(255,255,255,.18);
      --text:#fff;
      --muted: rgba(255,255,255,.72);
      --muted2: rgba(255,255,255,.55);
      --shadow: 0 18px 60px rgba(0,0,0,.65);
      --r: 22px;
      --focus: 0 0 0 3px rgba(255,255,255,.18);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x:hidden;
    }
    .bg{
      position:fixed; inset:0; z-index:-1; overflow:hidden;
      background:
        radial-gradient(1100px 800px at 20% 25%, rgba(255,255,255,.10), transparent 55%),
        radial-gradient(900px 650px at 85% 35%, rgba(255,255,255,.08), transparent 55%),
        #000;
    }
    .bg::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        linear-gradient(rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 64px 64px;
      opacity:.18;
      mask-image: radial-gradient(closest-side, rgba(0,0,0,.1), rgba(0,0,0,1));
      animation: gridFloat 10s ease-in-out infinite;
    }
    @keyframes gridFloat{
      0%,100%{ transform: translate3d(0,0,0) scale(1); }
      50%{ transform: translate3d(0,-12px,0) scale(1.02); }
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 22px;
    }
    .card{
      width:min(680px, 100%);
      border-radius: var(--r);
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      padding: 26px;
      position:relative;
    }
    a.top{
      position:absolute; top:14px; left:14px;
      display:inline-flex; align-items:center; gap:8px;
      color: rgba(255,255,255,.78);
      text-decoration:none;
      font-size: 12px;
      padding: 8px 10px;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(8px);
    }
    a.top:hover{ color:#fff; border-color: rgba(255,255,255,.22); }

    h1{
      margin: 22px 0 8px;
      font-size: 26px;
      letter-spacing:-.02em;
    }
    p{
      margin:0 0 16px;
      color: var(--muted);
      line-height:1.5;
      font-size: 14px;
    }
    label{
      font-size: 12px;
      color: var(--muted2);
      font-weight: 700;
      letter-spacing:.02em;
    }
    input{
      width:100%;
      margin-top:6px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--stroke2);
      background: rgba(0,0,0,.35);
      color:#fff;
      outline:none;
    }
    input:focus{ box-shadow: var(--focus); border-color: rgba(255,255,255,.32); }
    .btn{
      width:100%;
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.92);
      background: rgba(255,255,255,.92);
      color:#000;
      font-weight: 800;
      cursor:pointer;
    }
    .btn:hover{ background: rgba(255,255,255,.98); }
    .mini{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      margin-top: 12px;
      font-size: 12px;
    }
    .mini a{
      color: rgba(255,255,255,.75);
      text-decoration:none;
      border-bottom:1px solid rgba(255,255,255,.18);
    }
    .mini a:hover{ color:#fff; border-bottom-color: rgba(255,255,255,.55); }
  </style>
</head>
<body>
  <div class="bg"></div>
  <main class="wrap">
    <section class="card">
      <a class="top" href="./login.html">← Back to Login</a>

      <h1>Reset your password</h1>
      <p>Enter your email and we’ll send a reset link. (We’ll connect this to Firebase in the next step.)</p>

      <form id="resetForm">
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="you@domain.com" />
        <button class="btn" type="submit">Send reset link</button>
      </form>

      <div class="mini">
        <a href="./signup.html">Create account</a>
        <a href="../index.html">Back to website</a>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('resetForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Password reset will be connected to Firebase later.');
    });
  </script>
</body>
</html>
