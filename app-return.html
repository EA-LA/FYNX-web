<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signing you in…</title>
  <style>
    body{
      margin:0; height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#000; color:#fff;
    }
    .card{
      width:min(520px, 92vw);
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      border-radius:18px;
      padding:18px 16px;
    }
    .title{ font-weight:800; margin:0 0 6px; font-size:14px; }
    .text{ margin:0; color: rgba(255,255,255,.72); font-size:13px; line-height:1.5; }
    .spinner{
      width: 18px; height: 18px;
      border: 2px solid rgba(255,255,255,.18);
      border-top-color: rgba(255,255,255,.9);
      border-radius: 999px;
      animation: spin .8s linear infinite;
      display:inline-block;
      vertical-align: -4px;
      margin-right: 10px;
    }
    @keyframes spin{ to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <p class="title"><span class="spinner"></span>Signing you in…</p>
    <p class="text" id="msg">Confirming your login ticket.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-functions.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGSYIB_YIpbWyUMJ1d-v00-xADnvaWckk",
      authDomain: "fynx-c7a28.firebaseapp.com",
      projectId: "fynx-c7a28",
      appId: "1:1011050657868:web:2c5ad5a1b275e669b05ce9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const functions = getFunctions(app);

    const url = new URL(window.location.href);
    const ticket = url.searchParams.get("ticket");
    const returnTo = url.searchParams.get("returnTo") || "../dashboard.html";

    const msg = document.getElementById("msg");

    function fail(text){
      msg.textContent = text;
      setTimeout(() => { window.location.href = "./login.html"; }, 2000);
    }

    if (!ticket){
      fail("Missing ticket. Please try again.");
    } else {
      try{
        const exchange = httpsCallable(functions, "exchangeWebLoginTicket");
        msg.textContent = "Verifying ticket…";
        const res = await exchange({ ticket });

        const customToken = res?.data?.customToken;
        if (!customToken) {
          fail("Ticket invalid. Please try again.");
        } else {
          msg.textContent = "Signing in…";
          await signInWithCustomToken(auth, customToken);
          window.location.href = returnTo;
        }
      }catch(e){
        console.error(e);
        fail("Login failed. Please try again.");
      }
    }
  </script>
</body>
</html>
