<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FYNX â€” Markets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter','Segoe UI',system-ui,sans-serif;color:#fff;background:#000;overflow-x:hidden;min-height:100vh}
    .animated-bg{position:fixed;inset:0;z-index:-1;background:#000;overflow:hidden}
    .grid-overlay{
      position:absolute;inset:0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size:50px 50px;
      animation:gridMove 20s linear infinite;
    }
    @keyframes gridMove{0%{transform:translate(0,0)}100%{transform:translate(50px,50px)}}
    .orb{position:absolute;border-radius:50%;filter:blur(85px);opacity:.25;animation:float 20s ease-in-out infinite}
    .orb1{width:520px;height:520px;background:radial-gradient(circle,#fff 0%,transparent 70%);top:-220px;left:-220px}
    .orb2{width:420px;height:420px;background:radial-gradient(circle,#fff 0%,transparent 70%);bottom:-170px;right:-170px;animation-delay:6s}
    @keyframes float{0%,100%{transform:translate(0,0) scale(1)}33%{transform:translate(50px,-50px) scale(1.08)}66%{transform:translate(-50px,50px) scale(.92)}}

    header{
      position:sticky;top:0;z-index:1000;
      background:rgba(0,0,0,.85);
      backdrop-filter:blur(20px);
      border-bottom:1px solid rgba(255,255,255,.1);
      padding:1rem 0;
    }
    .nav{
      max-width:1200px;margin:0 auto;
      display:flex;align-items:center;justify-content:space-between;
      padding:0 1.25rem;
      gap:1rem;
    }
    .brand{display:flex;align-items:center;gap:.6rem;font-weight:900;letter-spacing:-1px;font-size:1.15rem}
    .nav a{
      color:rgba(255,255,255,.85);
      text-decoration:none;font-weight:700;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.04);
      padding:.55rem .9rem;border-radius:999px;
      transition:all .25s ease;white-space:nowrap;
    }
    .nav a:hover{color:#fff;border-color:rgba(255,255,255,.28);background:rgba(255,255,255,.08);transform:translateY(-1px)}

    main{max-width:1200px;margin:0 auto;padding:3.5rem 1.25rem 5rem}
    .card{
      padding:2.25rem 1.75rem;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      border-radius:22px;
      backdrop-filter:blur(10px);
    }
    h1{
      font-size:3rem;line-height:1.1;letter-spacing:-2px;
      background:linear-gradient(135deg,#fff 0%,#8a8a8a 100%);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      margin-bottom:.75rem;
    }
    p{color:rgba(255,255,255,.65);font-size:1.1rem;line-height:1.8;max-width:75ch}
    .panel{margin-top:1.25rem;border:1px solid rgba(255,255,255,.10);background:rgba(0,0,0,.55);border-radius:18px;padding:1.25rem;backdrop-filter:blur(10px)}
    .panel h2{font-size:1.2rem;margin-bottom:.5rem}
    .muted{color:rgba(255,255,255,.6);font-size:.98rem}

    .chips{margin-top:1rem;display:flex;gap:.6rem;flex-wrap:wrap}
    .chip{
      display:inline-flex;align-items:center;gap:.5rem;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.04);
      padding:.55rem .9rem;border-radius:999px;
      color:rgba(255,255,255,.85);
      font-weight:700;text-decoration:none;
      transition:all .25s ease;
      white-space:nowrap;
    }
    .chip:hover{color:#fff;border-color:rgba(255,255,255,.28);background:rgba(255,255,255,.08);transform:translateY(-1px)}
    .chip.active{border-color:rgba(255,255,255,.28);background:rgba(255,255,255,.10);color:#fff}
  </style>
</head>
<body>
  <div class="animated-bg">
    <div class="grid-overlay"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
  </div>

  <header>
    <div class="nav">
      <div class="brand" id="brand"><i class="fas fa-layer-group"></i> Markets</div>
      <div style="display:flex;gap:.6rem;flex-wrap:wrap;justify-content:flex-end">
        <a href="../index.html"><i class="fas fa-house"></i> Home</a>
      </div>
    </div>
  </header>

  <main>
    <div class="card">
      <h1 id="title">Markets</h1>
      <p id="desc">Choose a market section.</p>

      <div class="chips" id="chips"></div>

      <div class="panel">
        <h2 id="panelTitle">Placeholder</h2>
        <div class="muted" id="panelText">Add your real content here.</div>
      </div>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const section = (params.get('section') || 'currencies').toLowerCase();

    const sections = [
      { key:'currencies', icon:'fa-dollar-sign', label:'Currencies' },
      { key:'crypto', icon:'fa-bitcoin', label:'Crypto' },
      { key:'indicators', icon:'fa-chart-line', label:'Indicators' },
      { key:'patterns', icon:'fa-shapes', label:'Patterns' },
      { key:'volatility', icon:'fa-wave-square', label:'Volatility' },
      { key:'correlation', icon:'fa-chart-area', label:'Correlation' },
      { key:'cot', icon:'fa-clipboard-list', label:'Commitments of Traders' },
      { key:'liquidity', icon:'fa-water', label:'Liquidity' },
      { key:'historical-data', icon:'fa-database', label:'Historical Data' }
    ];

    const cfg = sections.find(s => s.key === section) || sections[0];

    document.getElementById('title').textContent = cfg.label;
    document.getElementById('desc').textContent = 'This is the ' + cfg.label + ' section. Add the real dashboards here.';
    document.getElementById('panelTitle').textContent = cfg.label;
    document.getElementById('panelText').textContent = 'Add your UI and content for ' + cfg.label + ' here.';

    const chips = document.getElementById('chips');
    sections.forEach(s => {
      const a = document.createElement('a');
      a.className = 'chip' + (s.key === cfg.key ? ' active' : '');
      a.href = 'index.html?section=' + encodeURIComponent(s.key);
      a.innerHTML = '<i class="fas ' + s.icon + '"></i> ' + s.label;
      chips.appendChild(a);
    });
  </script>
</body>
</html>
