<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYNX Finance World - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #ffffff;
            color: #000000;
            overflow: hidden;
            height: 100vh;
        }

        body.dark-mode { background: #000000; color: #ffffff; }

        .dashboard-container { display: flex; height: 100vh; width: 100vw; }

        .nav-panel {
            width: 120px;
            background: #fafafa;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 100;
        }

        body.dark-mode .nav-panel { background: #000000; border-right: 1px solid rgba(255, 255, 255, 0.08); }

        .nav-logo { padding: 32px 0; text-align: center; border-bottom: 1px solid #e5e5e5; }
        body.dark-mode .nav-logo { border-bottom: 1px solid rgba(255, 255, 255, 0.06); }

        .nav-logo h1 { font-size: 18px; font-weight: 700; letter-spacing: -0.5px; color: #000000; }
        body.dark-mode .nav-logo h1 { color: #ffffff; }

        .nav-menu { flex: 1; padding: 24px 0; display: flex; flex-direction: column; align-items: center; gap: 8px; }

        .nav-item {
            width: 80px;
            padding: 16px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border-radius: 8px;
        }

        .nav-item:hover { background: #f0f0f0; }
        body.dark-mode .nav-item:hover { background: rgba(255, 255, 255, 0.05); }

        .nav-item.active { background: #ffffff; }
        body.dark-mode .nav-item.active { background: rgba(255, 255, 255, 0.08); }

        .nav-item.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 24px;
            background: #000000;
            border-radius: 0 2px 2px 0;
        }

        body.dark-mode .nav-item.active::after { background: #ffffff; }

        .nav-icon {
            width: 22px;
            height: 22px;
            stroke: #666666;
            stroke-width: 1.5;
            fill: none;
            transition: stroke 0.2s ease;
        }

        body.dark-mode .nav-icon { stroke: rgba(255, 255, 255, 0.5); }

        .nav-item.active .nav-icon,
        .nav-item:hover .nav-icon { stroke: #000000; }

        body.dark-mode .nav-item.active .nav-icon,
        body.dark-mode .nav-item:hover .nav-icon { stroke: #ffffff; }

        .nav-label { font-size: 11px; font-weight: 500; letter-spacing: 0.2px; color: #666666; transition: color 0.2s ease; }
        body.dark-mode .nav-label { color: rgba(255, 255, 255, 0.5); }

        .nav-item.active .nav-label,
        .nav-item:hover .nav-label { color: #000000; }

        body.dark-mode .nav-item.active .nav-label,
        body.dark-mode .nav-item:hover .nav-label { color: #ffffff; }

        .main-content { margin-left: 120px; flex: 1; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        .top-bar {
            height: 64px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 48px;
            background: #ffffff;
        }

        body.dark-mode .top-bar { border-bottom: 1px solid rgba(255, 255, 255, 0.08); background: #000000; }

        .page-title { font-size: 15px; font-weight: 500; color: #666666; }
        body.dark-mode .page-title { color: rgba(255, 255, 255, 0.5); }

        .top-bar-right { display: flex; align-items: center; gap: 20px; }

        .theme-toggle { width: 24px; height: 24px; cursor: pointer; transition: opacity 0.2s ease; opacity: 0.5; }
        .theme-toggle:hover { opacity: 1; }

        .theme-toggle svg { width: 100%; height: 100%; stroke: #000000; stroke-width: 1.5; fill: none; }
        body.dark-mode .theme-toggle svg { stroke: #ffffff; }

        .notification-icon {
            width: 20px;
            height: 20px;
            stroke: #000000;
            stroke-width: 1.5;
            fill: none;
            opacity: 0.5;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        body.dark-mode .notification-icon { stroke: #ffffff; }
        .notification-icon:hover { opacity: 1; }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f0f0f0;
            border: 1px solid #e5e5e5;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: #666666;
        }

        body.dark-mode .user-avatar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }

        .user-avatar:hover { border-color: #cccccc; transform: scale(1.05); }
        body.dark-mode .user-avatar:hover { border-color: rgba(255, 255, 255, 0.3); }

        .content-area { flex: 1; overflow-y: auto; padding: 48px; background: #ffffff; }
        body.dark-mode .content-area { background: #000000; }

        /* CALCULATOR VIEW */
        .calculator-view {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 80px;
        }

        .calculator-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 48px;
            width: 480px;
        }

        .calculator-display {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            padding: 32px 24px;
            text-align: right;
            margin-bottom: 32px;
        }

        .calculator-result { font-size: 48px; font-weight: 300; letter-spacing: -1px; }

        .calculator-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }

        .calc-button {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 24px;
            font-size: 18px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .calc-button:hover { background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.15); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <nav class="nav-panel">
            <div class="nav-logo">
                <h1>FYNX</h1>
            </div>
            
            <div class="nav-menu">
                <div class="nav-item" data-view="home">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span class="nav-label">Home</span>
                </div>
                
                <div class="nav-item" data-view="journal">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <span class="nav-label">Journal</span>
                </div>
                
                <div class="nav-item active" data-view="calculator">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <rect x="4" y="2" width="16" height="20" rx="2"></rect>
                        <line x1="8" y1="6" x2="16" y2="6"></line>
                        <line x1="8" y1="10" x2="16" y2="10"></line>
                        <line x1="8" y1="14" x2="16" y2="14"></line>
                        <line x1="8" y1="18" x2="16" y2="18"></line>
                    </svg>
                    <span class="nav-label">Calculator</span>
                </div>
                
                <div class="nav-item" data-view="news">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"></path>
                        <line x1="12" y1="11" x2="18" y2="11"></line>
                        <line x1="12" y1="7" x2="18" y2="7"></line>
                    </svg>
                    <span class="nav-label">News</span>
                </div>
                
                <div class="nav-item" data-view="calendar">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span class="nav-label">Calendar</span>
                </div>
                
                <div class="nav-item" data-view="profile">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span class="nav-label">Profile</span>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="top-bar">
                <h1 class="page-title">Calculator</h1>
                <div class="top-bar-right">
                    <div class="theme-toggle" onclick="toggleTheme()">
                        <svg class="sun-icon" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </div>
                    <svg class="notification-icon" viewBox="0 0 24 24">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <div class="user-avatar">FX</div>
                </div>
            </div>

            <div class="content-area">
                <div class="calculator-view" id="calculator">
                    <div class="calculator-card">
                        <div class="calculator-display">
                            <div class="calculator-result">0</div>
                        </div>
                        <div class="calculator-grid">
                            <div class="calc-button">7</div>
                            <div class="calc-button">8</div>
                            <div class="calc-button">9</div>
                            <div class="calc-button">÷</div>
                            <div class="calc-button">4</div>
                            <div class="calc-button">5</div>
                            <div class="calc-button">6</div>
                            <div class="calc-button">×</div>
                            <div class="calc-button">1</div>
                            <div class="calc-button">2</div>
                            <div class="calc-button">3</div>
                            <div class="calc-button">−</div>
                            <div class="calc-button">0</div>
                            <div class="calc-button">.</div>
                            <div class="calc-button">=</div>
                            <div class="calc-button">+</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const navItems = document.querySelectorAll('.nav-item');
        const pageTitle = document.querySelector('.page-title');

        const viewTitles = {
            home: 'Home',
            journal: 'Journal',
            calculator: 'Calculator',
            news: 'News',
            calendar: 'Calendar',
            profile: 'Profile'
        };

        const viewPages = {
            home: 'home.html',
            journal: 'journal.html',
            calculator: 'calculator.html',
            news: 'news.html',
            calendar: 'calendar.html',
            profile: 'profile.html'
        };

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const viewName = item.getAttribute('data-view');
                pageTitle.textContent = viewTitles[viewName];
                if (viewPages[viewName]) {
                    window.location.href = viewPages[viewName];
                }
            });
        });

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
