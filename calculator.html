<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FYNX Finance World - Calculators</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f5f7fb;
      --panel: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --line: #e2e8f0;
      --accent: #0ea5e9;
      --accent2: #22c55e;
      --chip: #eff6ff;
      --card-shadow: 0 12px 28px rgba(15, 23, 42, 0.08);
    }

    body.dark-mode {
      --bg: #020617;
      --panel: #0b1220;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --line: #1e293b;
      --accent: #38bdf8;
      --accent2: #4ade80;
      --chip: #0f172a;
      --card-shadow: 0 16px 32px rgba(0, 0, 0, 0.35);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Manrope", sans-serif;
      background:
        radial-gradient(circle at 20% -10%, #dbeafe 0%, transparent 35%),
        radial-gradient(circle at 100% 0%, #dcfce7 0%, transparent 30%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    body.dark-mode {
      background:
        radial-gradient(circle at 20% -10%, rgba(14, 165, 233, 0.2) 0%, transparent 35%),
        radial-gradient(circle at 100% 0%, rgba(34, 197, 94, 0.15) 0%, transparent 30%),
        var(--bg);
    }

    .dashboard-container { display: flex; min-height: 100vh; }

    .nav-panel {
      width: 112px;
      background: var(--panel);
      border-right: 1px solid var(--line);
      position: fixed;
      left: 0; top: 0; bottom: 0;
      z-index: 10;
    }

    .nav-logo {
      height: 88px;
      display: grid;
      place-items: center;
      border-bottom: 1px solid var(--line);
      font-size: 26px;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .nav-menu {
      padding: 16px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .nav-item {
      width: 90px;
      text-align: center;
      padding: 12px 8px;
      border-radius: 12px;
      font-size: 12px;
      color: var(--muted);
      text-decoration: none;
      border: 1px solid transparent;
      transition: 0.2s;
      font-weight: 700;
    }

    .nav-item:hover {
      background: var(--chip);
      color: var(--text);
      border-color: var(--line);
    }

    .nav-item.active {
      background: linear-gradient(135deg, rgba(14,165,233,0.12), rgba(34,197,94,0.12));
      color: var(--text);
      border-color: rgba(14,165,233,0.35);
    }

    .main-content {
      margin-left: 112px;
      width: calc(100% - 112px);
    }

    .top-bar {
      height: 76px;
      border-bottom: 1px solid var(--line);
      background: color-mix(in oklab, var(--panel) 92%, transparent);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 9;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
    }

    .title-wrap h1 {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .title-wrap p {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .top-actions { display: flex; align-items: center; gap: 12px; }

    .theme-btn, .avatar {
      border: 1px solid var(--line);
      background: var(--panel);
      color: var(--text);
      border-radius: 12px;
      height: 40px;
      min-width: 40px;
      padding: 0 12px;
      font-weight: 700;
      cursor: pointer;
    }

    .avatar {
      display: grid;
      place-items: center;
      width: 40px;
      padding: 0;
    }

    .content-area {
      padding: 24px;
    }

    .hero {
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      gap: 16px;
      margin-bottom: 18px;
    }

    .hero-card, .quick-calc {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--card-shadow);
    }

    .hero-card {
      padding: 20px;
    }

    .hero-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 800;
      padding: 6px 10px;
      margin-bottom: 12px;
    }

    .hero h2 {
      font-size: 28px;
      line-height: 1.1;
      letter-spacing: -0.8px;
      margin-bottom: 8px;
    }

    .hero p { color: var(--muted); max-width: 60ch; }

    .quick-calc {
      padding: 16px;
    }

    .calc-display {
      border: 1px solid var(--line);
      background: var(--chip);
      border-radius: 12px;
      padding: 12px;
      text-align: right;
      font-size: 30px;
      font-weight: 800;
      margin-bottom: 10px;
      min-height: 64px;
    }

    .calc-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .calc-btn {
      border: 1px solid var(--line);
      background: var(--panel);
      color: var(--text);
      border-radius: 10px;
      padding: 10px;
      font-weight: 800;
      cursor: pointer;
    }

    .calc-btn.op {
      background: var(--chip);
    }

    .filters {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    .search {
      width: 100%;
      max-width: 420px;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: var(--panel);
      color: var(--text);
      padding: 11px 12px;
      font-family: inherit;
      font-weight: 700;
    }

    .count {
      color: var(--muted);
      font-size: 13px;
      font-weight: 700;
      white-space: nowrap;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
    }

    .tool-card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
      box-shadow: var(--card-shadow);
      transition: 0.2s;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tool-card:hover {
      transform: translateY(-3px);
      border-color: color-mix(in oklab, var(--accent) 45%, var(--line));
    }

    .tool-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .tool-title {
      font-size: 16px;
      font-weight: 800;
      letter-spacing: -0.2px;
    }

    .tool-chip {
      font-size: 11px;
      font-weight: 800;
      color: var(--accent);
      background: var(--chip);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 4px 8px;
    }

    .tool-desc {
      font-size: 13px;
      color: var(--muted);
      min-height: 34px;
    }

    .tool-link {
      margin-top: auto;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-size: 13px;
      font-weight: 800;
    }

    @media (max-width: 980px) {
      .hero { grid-template-columns: 1fr; }
    }

    @media (max-width: 760px) {
      .nav-panel { width: 82px; }
      .main-content { margin-left: 82px; width: calc(100% - 82px); }
      .nav-item { width: 64px; font-size: 11px; padding: 10px 6px; }
      .content-area { padding: 14px; }
      .hero h2 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <nav class="nav-panel">
      <div class="nav-logo">FYNX</div>
      <div class="nav-menu">
        <a class="nav-item" href="home.html">Home</a>
        <a class="nav-item" href="journal.html">Journal</a>
        <a class="nav-item active" href="calculator.html">Calculator</a>
        <a class="nav-item" href="news.html">News</a>
        <a class="nav-item" href="calendar.html">Calendar</a>
        <a class="nav-item" href="profile.html">Profile</a>
      </div>
    </nav>

    <main class="main-content">
      <header class="top-bar">
        <div class="title-wrap">
          <h1>Calculator Suite</h1>
          <p>Professional trading and finance tools</p>
        </div>
        <div class="top-actions">
          <button class="theme-btn" onclick="toggleTheme()">Theme</button>
          <div class="avatar">FX</div>
        </div>
      </header>

      <section class="content-area">
        <div class="hero">
          <div class="hero-card">
            <span class="hero-badge">FYNX PRO TOOLS</span>
            <h2>All Calculators in One Place</h2>
            <p>Use real-product style cards, fast access, and clean UX for every tool: risk, options, forex, stocks, and market timing.</p>
          </div>

          <div class="quick-calc">
            <div class="calc-display" id="display">0</div>
            <div class="calc-grid" id="calcGrid"></div>
          </div>
        </div>

        <div class="filters">
          <input id="searchInput" class="search" type="text" placeholder="Search calculators..." />
          <div class="count" id="countText">0 tools</div>
        </div>

        <div class="tools-grid" id="toolsGrid"></div>
      </section>
    </main>
  </div>

  <script>
    const tools = [
      { name: "ATR Stop", file: "tools/atr-stop.html", desc: "Volatility-based stop loss levels." },
      { name: "Breakeven", file: "tools/breakeven.html", desc: "Find exact breakeven price quickly." },
      { name: "Calendar Alerts", file: "tools/calendar-alerts.html", desc: "Important event alert timing." },
      { name: "Compound", file: "tools/compound.html", desc: "Compound growth and return planner." },
      { name: "Correlation", file: "tools/correlation.html", desc: "Asset relationship and correlation check." },
      { name: "Crypto", file: "tools/crypto.html", desc: "Crypto sizing and trade utility set." },
      { name: "Currency", file: "tools/currency.html", desc: "FX conversion and quote helper." },
      { name: "Economic Calendar", file: "tools/economic-calendar.html", desc: "Macro events by date and impact." },
      { name: "Fibonacci", file: "tools/fibonacci.html", desc: "Fib retracement and extension levels." },
      { name: "Forex", file: "tools/forex.html", desc: "Forex trade planning calculator." },
      { name: "Heatmap", file: "tools/heatmap.html", desc: "Visual market strength overview." },
      { name: "Liquidation Guard", file: "tools/liquidation-guard.html", desc: "Liquidation risk checker." },
      { name: "Margin", file: "tools/margin.html", desc: "Required margin and leverage math." },
      { name: "Market Holidays", file: "tools/market-holidays.html", desc: "Exchange holiday calendar lookup." },
      { name: "Market Hours", file: "tools/market-hours.html", desc: "Open/close sessions across regions." },
      { name: "Options Payoff", file: "tools/options-payoff.html", desc: "Strategy payoff profile." },
      { name: "Options", file: "tools/options.html", desc: "Options pricing and quick metrics." },
      { name: "Pip", file: "tools/pip.html", desc: "Pip value and move calculator." },
      { name: "Pivot", file: "tools/pivot.html", desc: "Pivot point support/resistance levels." },
      { name: "Position Size", file: "tools/position-size.html", desc: "Risk-based position sizing tool." },
      { name: "Profit Loss", file: "tools/profit-loss.html", desc: "Trade P/L estimation instantly." },
      { name: "Risk Reward", file: "tools/risk-reward.html", desc: "Risk to reward ratio calculator." },
      { name: "Stock", file: "tools/stock.html", desc: "Stock return and position utility." },
      { name: "Symbol News", file: "tools/symbol-news.html", desc: "Company/symbol focused news module." }
    ];

    const toolsGrid = document.getElementById("toolsGrid");
    const searchInput = document.getElementById("searchInput");
    const countText = document.getElementById("countText");

    function renderTools(list) {
      toolsGrid.innerHTML = list.map(tool => `
        <article class="tool-card">
          <div class="tool-head">
            <h3 class="tool-title">${tool.name}</h3>
            <span class="tool-chip">PRO</span>
          </div>
          <p class="tool-desc">${tool.desc}</p>
          <a class="tool-link" href="${tool.file}">Open Tool</a>
        </article>
      `).join("");

      countText.textContent = `${list.length} tools`;
    }

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.toLowerCase().trim();
      const filtered = tools.filter(t =>
        t.name.toLowerCase().includes(q) || t.desc.toLowerCase().includes(q)
      );
      renderTools(filtered);
    });

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    // mini calculator
    const calcButtons = ["C", "⌫", "%", "÷", "7", "8", "9", "×", "4", "5", "6", "-", "1", "2", "3", "+", "0", ".", "="];
    const calcGrid = document.getElementById("calcGrid");
    const display = document.getElementById("display");
    let expression = "";

    calcButtons.forEach(btn => {
      const button = document.createElement("button");
      button.className = "calc-btn " + (["÷","×","-","+","=","%"].includes(btn) ? "op" : "");
      button.textContent = btn;
      button.onclick = () => onCalc(btn);
      calcGrid.appendChild(button);
    });

    function onCalc(value) {
      if (value === "C") {
        expression = "";
        display.textContent = "0";
        return;
      }
      if (value === "⌫") {
        expression = expression.slice(0, -1);
        display.textContent = expression || "0";
        return;
      }
      if (value === "=") {
        try {
          const jsExpr = expression.replaceAll("÷", "/").replaceAll("×", "*");
          const result = eval(jsExpr || "0");
          expression = String(result);
          display.textContent = expression;
        } catch {
          display.textContent = "Error";
          expression = "";
        }
        return;
      }
      expression += value;
      display.textContent = expression;
    }

    renderTools(tools);
  </script>
</body>
</html>
